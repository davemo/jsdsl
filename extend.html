<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Extend JS</title>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/extend.js"></script>
  <style>
    body {
      text-align: center;
    }
  </style>
  <script>
    window.def = window.extend;
  </script>
</head>
<body>
  <h1>https://github.com/searls/extend.js/</h1>
  <em>dependencies:</em> underscore.js
  <!--

  def 'app.controller.HomeController', class HomeController
    constructor: (@title) ->

    sayHi: -> @title

  controller = new app.controller.HomeController('Ralph')
  controller.sayHi()

  -->

  <!--

  window.def = _(extend).wrap (ex, args...) ->
    [namespace, target] = args
    unless typeof(target) is "object"
      target.prototype.namespacePath = namespace # minification safe way to cache the namespace path
    ex.apply(this, args)

  -->
</body>
</html>
