<tr class="editor-row">
  <td colspan="{{columns.length}}">
    <div ng-repeat="column in columns">
      <span ng-if="column.title !== 'Edit'">
        <label>
          {{column.field}}
          <input type="text" ng-model="row[column.field]" />
        </label>
      </span>
    </div>
  </td>
</tr>
